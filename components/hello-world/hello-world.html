<link rel="import" href="../polymer/polymer.html">

<dom-module id="hello-world">
  <template>
    <p>Hello <strong>{{who}}</strong> :)</p>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'hello-world',
    properties: {
      who: {
        type: String,
        value: 'World'
      }
    }
  });
</script>
