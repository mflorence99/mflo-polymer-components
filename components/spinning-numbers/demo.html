<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <title>&lt;spinning-numbers&gt;</title>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="bower_components/spinning-numbers/spinning-numbers.html">
  </head>

  <body>

    <p>An example of <code>&lt;spinning-numbers&gt;</code>:</p>

    <button>Random Number</button>

    <br>
    <br>

    <script>
      document.querySelector("button").addEventListener("click", function() {
        var obj = document.querySelector("spinning-numbers");
        var dim = Math.trunc(Math.random() * 10);
        obj.value = Math.trunc(Math.random() * Math.pow(10, dim));
      });
    </script>

    <spinning-numbers value="1234">
    </spinning-numbers>

  </body>

</html>
